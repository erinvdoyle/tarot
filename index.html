<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
    <div id="tarot-container">
        <h1 class="glow">Tarot</h1>
        <h2 class="h2glow">Of the Day</h2>
        <div id="card-container">
            <p id="cards"></p>
            <div id="reading"></div>
        </div>
        <!-- Image credit: Image by storyset on Freepik -->
        <div id="background-image"><img src="assets/images/tarotbg.png" alt="an illustration of two hand on several tarot cards"></div>
        <div id="buttons">
          <button id="shuffle-button">Shuffle the Deck</button>
          <button id="start-button">Start Your Reading</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
