<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

<body>
        <!-- Tutorial Credit: W3 Schools -->
        <h1 class="glow">Tarot</h1>
        <h2 class="h2glow">Card of the Day</h2>
        <!-- Tutorial Credit: W3 Schools: How TO - Toggle Hide and Show -->
        <div id="buttons">
            <button id="reading-button" onclick="displayReading()">Get Your Reading</button>
            <div id="tarot-reading">

            </div>
            <br>
            <button id="quiz-button" onclick="displayQuiz()">Test Your Knowledge</button>
            <div id="tarot-quiz" style="display: none;">
              <h3>Test Your Knowledge</h3>
              <div id="quiz-container">
                <div id="questions">What is the number of the Fool card in the Major Arcana?</div>
                <div id="answers">2</div><br>
                <button id="next-question-button">Next Question</button><br><br>
                <button id="quiz-button quiz-button-back" onclick="displayQuiz()">Exit</button>
                <div id="points"></div>
              </div>
              <h3 id="hidden-text">Test Your Knowledge</h3>
            </div>
          </div>
        <!-- Image credit: Image by storyset on Freepik -->
        <div id="background-image"><!--<img src="assets/images/tarotbg.png" alt="an illustration of two hand on several tarot cards">-->
        </div>
